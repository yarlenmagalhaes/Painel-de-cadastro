<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <form id="cadastroForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required maxlength="11">

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>

            <button type="submit">Cadastrar</button>
        </form>
        <p id="mensagem"></p>
    </div>

    <div class="container">
        <h2>Usuário Cadastrado</h2>
        <div class="navigation">
            <span class="arrow" id="prev"><i class="fas fa-chevron-left"></i></span>
            <div id="displayUser">
                <p><strong>Nome:</strong> <span id="displayNome">---</span></p>
                <p><strong>CPF:</strong> <span id="displayCpf">---</span></p>
                <p><strong>Data de Nascimento:</strong> <span id="displayDataNascimento">---</span></p>
            </div>
            <span class="arrow" id="next"><i class="fas fa-chevron-right"></i></span>
        </div>
        <button class="delete-btn" id="deleteUser">Remover Cadastro</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
